<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Time</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>


<main>
  <body>
    <header>
        <h1>It is quiz time.</h1>
    </header>
    <span id="count"></span>
<br>
<button onclick="start()" id="startButton">START</button>
<container>
      <div class="question" id="question"></div>
      <div class="options" id="option"></div>
      <button onclick="checkAnswer()" id="submitButton">SUBMIT</button>
      <div id="wrong"></div>
      <div id="right"></div>
</container>
<container class="container1">
      <div id="score"><span id="score"></span></div>
</container>
    <aside id="countdown"></aside>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</main>
